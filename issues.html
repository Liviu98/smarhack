<div class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Issues</div>
                <div class="panel-body">
                    <table id="issuesTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th>Booking Id</th>
                                <th>Date time</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        callEndpoint(API_ROOT + "/issue", "GET", null, function(data) {
            console.log(data);
            data.forEach(p => $('#issuesTable tr:last').after(
                `<tr>
                    <td>${p.bookingId}</td>
                    <td>${formatDate(p.dateTime)}</td>
                    <td>${p.details}</td>
                </tr>`));
        }, function() {});
    });
</script>
