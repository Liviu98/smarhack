<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create profile</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    <div id="loader" style="display: none;">
        <div class="spinner middle" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">Create profile</div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <p id="formResponse" class="text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input id="name" class="form-control" placeholder="Name" name="name" type="text">
                        </div>
                        <div class="form-group">
                            <input id="phone" class="form-control" placeholder="Phone number" name="phone" type="text">
                        </div>
                        <a id="btnCreateProfile" href="#" class="btn btn-primary">Create</a>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.col-->
    </div>
    <!-- /.row -->

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/api.js"></script>

    <script>
        $("#btnCreateProfile").click(function() {
            callEndpoint(API_ROOT + "/users", "POST", {
                name: $("#name").val(),
                phoneNumber: $("#phone").val(),
            }, function(data) {
                console.log(data);
                window.location.href = 'index.html';
            }, function(status) {
                $("#formResponse").text("Incorrect login");
            });
        });
    </script>
</body>

</html>
