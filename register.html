<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    <div id="loader" style="display: none;">
        <div class="spinner middle" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">Register</div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <p id="formResponse" class="text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input id="email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus="">
                        </div>
                        <div class="form-group">
                            <input id="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                        </div>
                        <a id="btnRegister" href="#" class="btn btn-primary">Register</a>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.col-->
    </div>
    <!-- /.row -->

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/api.js"></script>

    <script>
        $("#btnRegister").click(function() {
            callEndpoint(API_ROOT + "/identity/register", "POST", {
                email: $("#email").val(),
                password: $("#password").val(),
            }, function(data) {
                console.log(data);
                sessionStorage.setItem("Token", data.token);

                window.location.href = 'createprofile.html';
            }, function(status) {
                $("#formResponse").text("Incorrect login");
            });
        });
    </script>
</body>

</html>
