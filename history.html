<div class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Booking History
                    <span id="btnHistorySlide" class="pull-right clickable panel-toggle panel-button-tab-left"><em class="fa fa-toggle-up"></em></span>
                </div>
                <div class="panel-body">
                    <table id="historyTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Start</th>
                                <th>End</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="historyContent"></div>

<script>
    $(document).ready(function() {
        callEndpoint(API_ROOT + "/parkingSlots", "GET", null, function(data) {
            console.log(data);
            data.forEach(p => $('#historyTable tr:last').after(
                `<tr>
                    <td>${p.name}</td>
                    <td>${p.identificator}</td>
                    <td>${p.active}</td>
                    <td>${p.active}</td>
                    <td><button type="button" class="btn btn-primary" onclick="loadDetails('${p.id}')">Details</button></td>
                </tr>`));
        }, function() {});
    });

    function loadDetails(id) {
        sessionStorage.setItem("HistoryId", id);
        $("#btnHistorySlide").click();
        $("#historyContent").load("edithistory.html");
    }
</script>
