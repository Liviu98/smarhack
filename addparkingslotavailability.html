<div class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Add Parking Slot Availability</div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <p id="formResponse" class="text-danger"></p>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="start" class="form-control" type="text" readonly>
                                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="end" class="form-control" type="text" readonly>
                                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="price" class="form-control" placeholder="Price/hour" name="priceHour" type="text">
                                    <span class="input-group-addon"><span class="fa fa-money"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <a id="btnAdd" href="#" class="btn btn-lg btn-primary" style="width: 100%;">Add</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $("#start").datetimepicker();
        $("#end").datetimepicker();
    });

    $("#btnAdd").click(function() {
        const dateStart = moment($("#start").val()).toISOString();;
        const dateEnd = moment($("#end").val()).toISOString();;

        console.log(dateStart);
        console.log(dateEnd);

        var data = {
            parkingSlotId: sessionStorage.getItem("ParkingSlotId"),
            start: dateStart,
            end: dateEnd,
            hourlyPrice: $("#price").val(),
            details: ""
        };

        callEndpoint(API_ROOT + "/parkingSlotsAvailabilities", "POST", data, function(data) {
            console.log(data);
        }, function(status) {
            $("#formResponse").text("Incorrect login");
        });
    });
</script>
